<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/PaginaLogin.css">
</head>
<body>
    <main class="container">
        <section class="background"></section>

        <header class="profile-section">
            <figure class="profile-pic">
                <img class="profile-img" src="C:\Users\Oier\Desktop\Reto-1--Equipo-1\Media\logo_aergibide.png" alt="Foto de perfil">
            </figure>
        </header>

        <form class="login-form">
            <label for="username" class="label user">Usuario:</label>
            <input type="text" id="username" class="input user" name="username">

            <label for="password" class="label password">Contraseña:</label>
            <input type="password" id="password" class="input password-input" name="password">

            <button type="submit" class="button login">Iniciar Sesión</button>
            <a href="#" class="button register">Registrarme</a>
        </form>

        <footer class="footer">
            <img class="footer-img" src="C:\Users\Oier\Desktop\Reto-1--Equipo-1\Media\logo_aergibide_letras.png" alt="Footer image">
        </footer>
    </main>
</body>
</html>
