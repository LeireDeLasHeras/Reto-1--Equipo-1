<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Layout</title>
    <link rel="stylesheet" href="../CSS/PaginaPreguntas.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="../../Media/logo_aergibide.png" alt="Logo Aergibide">
            <div class="menu">
                <div class="menu-item">PREGUNTAS</div>
                <div class="menu-item">TUTORIALES</div>
                <div class="menu-item">GUIAS</div>
            </div>
            <div class="user-info">
                <span>USER</span>
                <div class="user-avatar"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="content-left">
                <div class="search-bar">
                    <img src="" alt="Search Icon" class="search-icon">
                    <input type="text" placeholder="Buscar...">
                    <button class="order-button">ORDENAR</button>
                </div>

                <div class="post">
                    <h3>Título</h3>
                    <p>@usuario dd/mm/yyyy</p>
                    <p>Esta es la vista previa de la guía...</p>
                </div>
                <div class="post">
                    <h3>Título</h3>
                    <p>@usuario dd/mm/yyyy</p>
                    <p>Esta es la vista previa de la guía...</p>
                </div>

                <div class="add-post">
                    <div class="add-icon"></div>
                </div>
            </div>

            <div class="sidebar">
                <h3>Temas</h3>
                <hr>
                <div class="topics">
                    <p>Tema1</p>
                    <p>Tema2</p>
                    <p>Tema3</p>
                    <p>Tema4</p>
                    <p>Tema5</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <img src="../../Media/logo_aergibide_letras.png" alt="Aergibide Logo" width="13%">
        </div>
    </div>
</body>
</html>
